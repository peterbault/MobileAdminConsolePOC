<div class="details">
	<a href="#/devices" class="back-btn">back</a>

	<img ng-src="{{device.icon}}" />
	<h1>{{device.friendlyName}}</h1>
	<p>
		<span>Last Seen:</span> {{device.lastSeen}}
	</p>
	<p>
		<span>Organization Group:</span> {{device.orgGroup}}
	</p>
	<p>
		<span>Phone Number:</span> {{device.phoneNumber}}
	</p>
	<p>
		<span>Serial Number:</span> {{device.serialNumber}}
	</p>
</div>
